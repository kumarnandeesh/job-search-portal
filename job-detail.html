<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - JobPortal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">JobPortal</div>
        
        <!-- Desktop Navigation -->
        <div class="nav-links nav-links-desktop">
            <a href="dashboard.html">Jobs</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
            <div id="userNav"></div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="nav-links nav-links-mobile">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
            <div class="profile-dropdown">
                <div class="profile-trigger" onclick="toggleDropdown()">
                    <div class="nav-avatar" id="mobileAvatar">?</div>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="dashboard.html">üíº Jobs</a>
                    <a href="profile.html">üë§ Profile</a>
                    <div class="dropdown-divider"></div>
                    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="job-detail-container">
        <a href="dashboard.html" class="back-link">‚Üê Back to Jobs</a>
        
        <div class="job-detail-card" id="jobDetailCard">
            <!-- Job details will be rendered here -->
        </div>
    </div>

    <script src="script/app.js"></script>
    <script>
        if (requireAuth()) {
            initTheme();
            updateNav();
            updateMobileAvatar();
            renderJobDetail();
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdownMenu');
            const trigger = document.querySelector('.profile-trigger');
            if (dropdown && !dropdown.contains(e.target) && !trigger.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
